<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Studio</title>
    <meta name="description" content="在线 Markdown 编辑器，支持实时预览、语法高亮与导出。" />
    <meta name="keywords" content="Markdown, 在线编辑器, 预览, 高亮, 导出" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://minorcell.github.io/web-demos/pages/editor.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Markdown Studio 编辑器" />
    <meta property="og:description" content="在浏览器中优雅地编辑与预览 Markdown 内容。" />
    <meta property="og:url" content="https://minorcell.github.io/web-demos/pages/editor.html" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
    />
  </head>
  <body>
    <div class="app-shell">
      <header class="toolbar">
        <div class="toolbar-group toolbar-branding">
          <a class="toolbar-title" href="../index.html" title="返回首页">Markdown Studio</a>
        </div>
        <div class="toolbar-group toolbar-actions" aria-label="编辑器操作">
          <div class="toolbar-group">
            <button id="open-folder" class="toolbar-button" type="button">打开目录</button>
            <button id="open-file" class="toolbar-button" type="button">打开文件</button>
            <button id="save-file" class="toolbar-button" type="button">保存</button>
            <button id="save-as" class="toolbar-button" type="button">另存为</button>
            <button id="new-file" class="toolbar-button" type="button">新建文件</button>
            <button id="delete-file" class="toolbar-button" type="button">删除文件</button>
          </div>
          <div class="divider" aria-hidden="true"></div>
          <div class="segmented-control" role="group" aria-label="查看模式">
            <button id="editor-only" class="segmented-button" type="button" aria-pressed="false">仅编辑</button>
            <button id="split-view" class="segmented-button" type="button" aria-pressed="true">分屏</button>
            <button id="preview-only" class="segmented-button" type="button" aria-pressed="false">仅预览</button>
          </div>
          <div class="divider" aria-hidden="true"></div>
          <button id="toggle-sidebar" class="toolbar-button" type="button">隐藏侧栏</button>
          <div class="divider" aria-hidden="true"></div>
          <button id="export-markdown" class="toolbar-button" type="button">导出 Markdown</button>
          <button id="export-html" class="toolbar-button" type="button">导出 HTML</button>
        </div>
      </header>
      <main class="workspace">
        <aside class="pane sidebar-pane" aria-label="文件浏览器">
          <header class="pane-header">
            <span class="pane-title">文件</span>
            <span class="pane-subtitle" id="current-root">未选择目录</span>
          </header>
          <nav id="file-tree" class="file-tree" aria-label="文件树"></nav>
        </aside>
        <section class="pane editor-pane" aria-label="Markdown 编辑器">
          <header class="pane-header">
            <span class="pane-title">Markdown</span>
            <span class="pane-subtitle">以 Markdown 语法编写内容</span>
          </header>
          <label for="editor" class="sr-only">Markdown 输入</label>
          <textarea id="editor" spellcheck="false" aria-describedby="editor-help"></textarea>
          <span id="editor-help" class="sr-only">以 Markdown 语法编写内容</span>
        </section>
        <section class="pane preview-pane" aria-live="polite" aria-label="预览">
          <header class="pane-header">
            <span class="pane-title">预览</span>
            <span class="pane-subtitle">实时渲染效果</span>
          </header>
          <article id="preview" class="preview-content"></article>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
